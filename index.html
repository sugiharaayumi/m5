    <script>
        if ($('#navId').val() == "1") {
            $('#b3').addClass('b3');
            $('#b4').addClass('b4');
            $('#b5').addClass('b5');
            $('#b6').addClass('b6');
            $('body').css("display", "flex");
            $('body').css("flexWrap", "wrap");
            $('#b3,#b4,#b5,#b6').css("display", "block");
            var Utils = {
                q: function(query) {
                    if (document.querySelectorAll) { // ie8支持
                        var res = document.querySelectorAll(query)
                    } else {
                        var d = document
                        a = d.styleSheets[0] || d.createStyleSheet()
                        a.addRule(query, 'f:b')
                        for (var l = d.all, b = 0, c = [], f = l.length; b < f; b++) {
                            l[b].currentStyle.f && c.push(l[b])
                        }
                        a.removeRule(0)
                        var res = c
                    }
                    return res
                }
            }

            var lazy = Utils.q('[data-src]')
            for (var i = 0; i < lazy.length; i++) {
                var source = lazy[i].getAttribute('data-src')
                var img = new Image()
                img.src = source
                lazy[i].insertBefore(img, lazy[i].firstChild)
            }
        }
    </script>

    <script>
        $(function() {
            new WOW().init();

            //加購物車效果
            var num = 0
            $('.add-to-cart').on('click', function() {

                var cart = $('.shopCart-btn i');
                var cartNum = $('.shopCart-btn span');
                var imgtodrag = $(this).closest('.product');
                num++
                if (imgtodrag) {
                    var imgclone = imgtodrag.clone()
                        .offset({
                            top: imgtodrag.offset().top,
                            left: imgtodrag.offset().left
                        })
                        .css({
                            'opacity': '0.5',
                            'position': 'absolute',
                            'height': '150px',
                            'width': '150px',
                            'z-index': '100'
                        })
                        .appendTo($('body'))
                        .animate({
                            'top': cart.offset().top + 10,
                            'left': cart.offset().left + 10,
                            'width': 75,
                            'height': 75
                        }, 1000, 'easeInOutExpo');

                    setTimeout(function() {
                        cart.effect("bounce", {
                            times: 2
                        }, 500);
                        cartNum.text(num)
                        if (num > 9) {
                            cartNum.text('..')
                        }
                    }, 1500);

                    imgclone.animate({
                        'width': 0,
                        'height': 0
                    }, function() {
                        $(this).detach()
                    });
                }
            });

            var ms = 0;
            var setMarqWidthTimer = setInterval(function() {
                if ($('.branchBtn').height() > 40) {
                    $('.marquee').width("70%");
                }
                ms += 0.1;
                if (ms > 8) {
                    clearInterval(setMarqWidthTimer);
                }
            }, 100);

            if ($(window).width() <= 992) {
                $(document).find('.nav-link').click(function() {
                    if ($(this).attr("href") !== undefined) {
                        location.href = $(this).attr("href");
                        return false;
                    }
                });
            }
        });
    </script>
